<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta
    name="description"
    content="A sample project to demonstrate how to handle drawing on a canvas element"
  />
  <title>Canvas Drawing</title>
  <link rel="stylesheet" href="/app.css" />
  <script src="/app.js"></script>
  <script>
    require("initialize");
  </script>
</head>
<body>
  <div id="container">
    <h1>Canvas Drawing</h1>
    <div id="toolbar">
      <div class="toolbar-item">
        <label for="color">Color</label>
        <input id="color" title="Select the brush color" type="color" />
      </div>
      <div class="toolbar-item">
        <label for="size">Size</label>
        <input
          id="size"
          min="1"
          max="20"
          title="Select the brush size"
          type="range"
          value="2"
        />
      </div>
      <div class="toolbar-item">
        <button id="clear" title="Clear the canvas" type="button">Clear</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</body>
